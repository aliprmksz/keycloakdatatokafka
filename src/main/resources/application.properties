spring.application.name=listener
spring.datasource.url=jdbc:postgresql://test-postgres-postgresql:5432/keycloak-database
spring.datasource.username=keycloak-user
spring.datasource.password=keycloak-password
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.sql.init.platform=postgres

logging.level.net.javacrumbs.shedlock=DEBUG

spring.kafka.bootstrap-servers=test-kafka-kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.probes.enabled = true
management.endpoint.health.probes.enabled = true 


spring.kafka.producer.properties.delivery.timeout.ms=120000
spring.kafka.producer.retries=10
spring.kafka.producer.properties.retry.backoff.ms=1000
spring.kafka.producer.properties.linger.ms=0
spring.kafka.producer.properties.request.timeout.ms=30000